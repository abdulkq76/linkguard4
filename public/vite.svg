<svg id="linkguard-v2" width="180" height="180" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#3b82f6"></stop>
                        <stop offset="100%" stop-color="#1d4ed8"></stop>
                    </linearGradient>
                    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                        <blur stdDeviation="5"></blur>
                    </filter>
                </defs>

                <!-- Haupt-Schild mit modernerer, kantigerer Form -->
                <path d="M250 30C180 30 110 60 80 130C80 300 130 400 250 470C370 400 420 300 420 130C390 60 320 30 250 30Z" fill="url(#shieldGrad)"></path>
                
                <!-- Innerer Rand für Tiefe -->
                <path d="M250 60C200 60 140 85 115 140C115 280 160 370 250 435C340 370 385 280 385 140C360 85 300 60 250 60Z" fill="white" fill-opacity="0.05"></path>

                <!-- KI-Daten-Linien (Knotenpunkte) -->
                <circle cx="250" cy="110" r="5" fill="#60a5fa"></circle>
                <circle cx="150" cy="180" r="5" fill="#60a5fa"></circle>
                <circle cx="350" cy="180" r="5" fill="#60a5fa"></circle>
                <path d="M250 110L150 180M250 110L350 180" stroke="#60a5fa" stroke-width="2" stroke-opacity="0.4"></path>

                <!-- Modernes minimalistisches Schloss -->
                <g transform="translate(185, 200)">
                    <!-- Bügel -->
                    <path d="M25 50V40C25 17.9086 42.9086 0 65 0C87.0914 0 105 17.9086 105 40V50" stroke="white" stroke-width="22" stroke-linecap="round"></path>
                    <!-- Körper -->
                    <rect y="50" width="130" height="95" rx="12" fill="white"></rect>
                    <!-- KI-Kern im Schloss -->
                    <circle cx="65" cy="97" r="18" fill="#1e40af"></circle>
                    <path d="M65 85V109M53 97H77" stroke="white" stroke-width="4" stroke-linecap="round"></path>
                </g>
                
                <!-- "Sicherheits-Scan" Glanzlinie -->
                <rect x="80" y="100" width="340" height="40" fill="white" fill-opacity="0.1" transform="rotate(-45 250 250)">
                    <animate attributeName="y" from="-500" to="500" dur="3s" repeatCount="indefinite"></animate>
                </rect>
            </svg>